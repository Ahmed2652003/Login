<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<div class="container text-center my-5">
    <div class="cont w-75 m-auto p-5">
        <h1 class="">Smart Login System</h1>
        <input id="signUpName" type="text" class="form-control my-3" placeholder="Enter name">
        <input id="signUpEmail" type="email" class="form-control my-3 text-white" placeholder="Enter email">
        <input id="signUpPassword" type="password" class="form-control my-3 text-white" placeholder="Enter password">
        
        <span id="upInfo" class=""></span>
        <button id="signUp" class="btn btn-outline-info w-100 my-3">Sign Up</button>
        <p  id="signUp" class="sign-up">You have an account? <a  href="index.html">Sign in</a></p>
    
    </div>
</div>
<script src="main.js"></script>
</html>
